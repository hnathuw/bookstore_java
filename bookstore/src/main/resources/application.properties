spring.application.name=bookstore

# =======================
# Database Configuration
# =======================
# L?y URL, username, password t? bi?n môi tr??ng (Render / local)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP - ch?nh pool nh? cho free tier Filess
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000

# =======================
# JPA Configuration
# =======================
# ?ã import schema + data s?n nên không cho Hibernate t? t?o / s?a b?ng
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =======================
# Thymeleaf Configuration
# =======================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.resources.static-locations=classpath:/static/

# =======================
# Server Configuration
# =======================
# ??c PORT do Render cung c?p, n?u không có thì dùng 8080 (ch?y local)
server.port=${PORT:8080}

# =======================
# File Upload
# =======================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =======================
# Logging
# =======================
logging.level.org.springframework.web=DEBUG
logging.level.com.bookstore=DEBUG
