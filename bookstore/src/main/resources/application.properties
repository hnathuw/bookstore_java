spring.application.name=bookstore

# ===============================
# Database Configuration
# ===============================

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP - tối ưu cho DB free (max_user_connections = 5)
spring.datasource.hikari.maximum-pool-size=2      # chỉ dùng 2 connection cho app
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000      # 5 phút
spring.datasource.hikari.max-lifetime=1800000     # 30 phút
spring.datasource.hikari.connection-timeout=20000 # 20s chờ lấy connection


# ===============================
# JPA Configuration
# ===============================

# Đã có schema/data rồi nên không cho Hibernate tự tạo / sửa bảng
spring.jpa.hibernate.ddl-auto=none

# Tắt in SQL trực tiếp cho đỡ spam log
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# GIỮ SESSION TỚI LÚC RENDER VIEW -> tránh LazyInitializationException (book.category.slug)
spring.jpa.open-in-view=true

# ===============================
# Thymeleaf
# ===============================
# Để false cho dễ debug giao diện; nếu sau này ổn rồi có thể bật true cho nhanh hơn
spring.thymeleaf.cache=false

# ===============================
# Multipart Upload
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Logging
# ===============================

# Giảm log Hibernate cho đỡ lag
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Giảm bớt log web & security (tránh spam)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===============================
# Server Config
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
